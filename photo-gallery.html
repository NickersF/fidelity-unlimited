<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name='description' content='Analog and Digital Audio Recording | Portland, OR' />
        <meta name="keywords" content="portland,oregon,or,studios,studio,analog,digital,audio,sound,tape,recording" />

        <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
        <title>Fidelity Unlimited Recording Studio - Portland Oregon</title>
        <!-- Typekit -->
        <script src="//use.typekit.net/vng7eah.js"></script>
        <script>try{Typekit.load();}catch(e){}</script>
        <!-- Bootstrap -->
        <link href="css/bootstrap.min.css" rel="stylesheet">
        <link href="css/custom.css" rel="stylesheet">
        <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
        <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
        <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
        <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
        <![endif]-->
    </head>
    <body>
        
<!--        image gallery viewer    -->
        <div id="imgoverlay" class="gal-overlay-hidden">
            <div class="gal-image-pos">
                <img id="largeimg" class="center-block gal-image-border" src="img/IMG_0008.jpg">
            </div>
        </div>
<!--        end image gallery viewer    -->
        
<!--        navigation      -->
        <nav class="navbar navbar-inverse">
            <div class="container-fluid">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#mainNavbar">
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    </button>
                    <img class="img-responsive" src="img/small-fu-logo-edit.png" alt="fidelity unlimited logo">
                </div>
                <div class="collapse navbar-collapse" id="mainNavbar">
                    <ul class="nav navbar-nav proxima ">
                        <li><a href="#contact">CONTACT</a></li>
                        <li><a href="#equipment">EQUIPMENT</a></li> 
                        <li><a href="#booking">BOOKING</a></li>
                        <li><a href="#tape">TAPE</a></li>
                        <li><a href="#policies">POLICIES</a></li>
<!--                        <li><a href="#">GALLERY</a></li>-->
                    </ul>
                </div>
            </div>
        </nav>
<!--         start photo gallery markup -->
        
        <div id="fidelity-photo-gallery" class="carousel slide" data-ride="carousel">
<!--            indicators-->
            <ol class="carousel-indicators">
                <li data-target="#fidelity-photo-gallery" data-slide-to="0" class="active"></li>
                <li data-target="#fidelity-photo-gallery" data-slide-to="1"></li>
                <li data-target="#fidelity-photo-gallery" data-slide-to="2"></li>
                <li data-target="#fidelity-photo-gallery" data-slide-to="3"></li>
                <li data-target="#fidelity-photo-gallery" data-slide-to="4"></li>
                <li data-target="#fidelity-photo-gallery" data-slide-to="5"></li>
                <li data-target="#fidelity-photo-gallery" data-slide-to="6"></li>
                <li data-target="#fidelity-photo-gallery" data-slide-to="7"></li>
                <li data-target="#fidelity-photo-gallery" data-slide-to="8"></li>
                <li data-target="#fidelity-photo-gallery" data-slide-to="9"></li>
                <li data-target="#fidelity-photo-gallery" data-slide-to="10"></li>
                <li data-target="#fidelity-photo-gallery" data-slide-to="11"></li>
            </ol>
            
<!--            warpper for slides -->
            <div class="carousel-inner" role="listbox">
                <div class="item active">
                    <img class="center-block img-responsive" src="img/IMG_0026.jpg" alt="Console Shot">
                </div>
                <div class="item">
                    <img class="center-block img-responsive" src="img/IMG_0008.jpg" alt="Console Back View">
                </div>
                <div class="item">
                    <img class="center-block img-responsive" src="img/IMG_0011.jpg" alt="Console Wide">
                </div>
                <div class="item">
                    <img class="center-block img-responsive" src="img/IMG_0012.jpg" alt="Gear Rack">
                </div>
                <div class="item">
                    <img class="center-block img-responsive" src="img/IMG_0016.jpg" alt="Tape Machine">
                </div>
                <div class="item">
                    <img class="center-block img-responsive" src="img/IMG_0022.jpg" alt="Side Console Shot">
                </div>
                <div class="item">
                    <img class="center-block img-responsive" src="img/IMG_0033.jpg" alt="Wide Gear Rack Shot">
                </div>
                <div class="item">
                    <img class="center-block img-responsive" src="img/IMG_0036.jpg" alt="Live Room">
                </div>
                <div class="item">
                    <img class="center-block img-responsive" src="img/IMG_0043.jpg" alt="Live Room Wide">
                </div>
                <div class="item">
                    <img class="center-block img-responsive" src="img/IMG_0047.jpg" alt="Vocal Booth">
                </div>
                <div class="item">
                    <img class="center-block img-responsive" src="img/IMG_0049.jpg" alt="Live Room Right">
                </div>
                <div class="item">
                    <img class="center-block img-responsive" src="img/IMG_0054.jpg" alt="Lounge">
                </div>
            </div>
            
<!--            controls -->
            <a class="left carousel-control" href="#fidelity-photo-gallery" role="button" data-slide="prev">
                <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
                <span class="sr-only">Previous</span>
            </a>
            <a class="right carousel-control" href="#fidelity-photo-gallery" role="button" data-slide="next">
                <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
                <span class="sr-only">Next</span>
            </a>
        </div>
        
<!--         end photo gallery markup -->
        <div class="container-fluid"> 
            <div class="row big-margin zero-margin">
                <a href="http://www.btsource.net/" target="_blank"><img class="img-responsive center-block opacitor" src="img/bt-proj-logo-wht.png"></a>
            </div>
        </div>
        <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
        <!-- Include all compiled plugins (below), or include individual files as needed -->
        <script src="js/bootstrap.min.js"></script>
    </body>
</html>
